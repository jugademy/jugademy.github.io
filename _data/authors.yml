jacek.grobelny:
  name: Jacek Grobelny
  bio: >
    najlepiej czuje się w czeluściach backendu sytemów informatycznych. Lubi rozwiązywać problemy szczególnie 
    w momencie, gdy zaczynają powstawać o nich memy. Tata dwóch urwisów. W wolnym czasie chłonie, 
    choć nie bezkrytycznie, wszelkie przejawy popkultury ze szczególną słabością do dwunastej muzy.

patryk.prominski:
  name: Patryk Promiński
  bio: >
    programista w Allegro, ceniący sobie możliwości rozwoju i dzielenia się wiedzą z innymi.

pawel.warczynski:
  name: Paweł Warczyński
  bio: >
    starszy programista w Grupie Allegro. Zwolennik pragmatyzmu i pozytywnej dociekliwości.

pawel.jurczenko:
  name: Paweł Jurczenko
  bio: >
    inżynier oprogramowania w Allegro. Interesuje się systemami rozproszonymi, przetwarzaniem współbieżnym oraz programowaniem funkcyjnym.

przemek.gumula:
  name: Przemek Gumuła
  bio: >
    w Allegro pracuje w backendzie, chociaż lubi zapuszczać się w czeluści Big Data i frontendu. 
    Poznaje głębiny systemów finansowych i oznaczeń na ofertach, a poza tym jest fanem biegów z przeszkodami.

krystian.adamski:
  name: Krystian Adamski
  bio: >
    inżynier oprogramowania w Allegro lubiący Event Storming, xDD i NoSQL. Prywatnie mąż, ojciec 2 szkrabów lubiący układać klocki lego i latać symulatorem drona. 
    A raz na jakiś czas napisze coś na [adamski.pro](https://adamski.pro)

bartosz.balukiewicz:
  name: Bartosz Balukiewicz
  bio: >
    starszy inżynier oprogramowania, w Allegro od ponad 3 lat. Na co dzień łączy świat JVM z big data i MLem przewidując czasy dostawy zamówień na Allegro. 

aleksander.ihnatowicz:
  name: Aleksander Ihnatowicz
  bio: >
    starszy inżynier oprogramowania i team leader w Allegro. Od 7 lat programuje w językach JVM (Java, Kotlin). Lubi żeglować.

marek.walkowiak:
  name: Marek Walkowiak
  bio: >
    Lider zespołu troszczącego się o formularz opcji dostawy w Allegro. Skrupulatnie zgłębia działanie narzędzi i mechanizmów z którymi pracuje każdego dnia, 
    dzięki czemu może rubasznie chwalić się tym innym. Miłośnik pragmatycznego podejścia do życia i programowania z okazjonalną tendencją do filozofowania.

karol.teske:
  name: Karol Teske
  bio: >
    inżynier w zespole API. Od trzech lat poznający tajniki wszystkiego co związanego z Allegro API. Ostatnio zakochany w Golangu.

aleksander.zelazny:
  name: Aleksander Żelazny
  bio: >
    programista Allegro na co dzień zajmujący się sprawami API. Entuzjasta dzielenia się wiedzą i wszystkiego co ciekawe. 
    W wolnym czasie stara się zwiedzić cały świat.

bartosz.osipiuk:
  name: Bartosz Osipiuk
  bio: > 
    inżynier oprogramowania w Allegro w zespole API. Po pracy gra na gitarze basowej, gotuje, lub je to, co ugotował.

heinz.kabutz:
  name: Heinz Kabutz
  bio: >
    he is the mastermind behind The Java Specialists' Newsletter. He has a PhD in Computer Science. 
    Heinz has programmed significant portions of several large Java applications and has taught Java to thousands of professional programmers. 
    He is a regular speaker at all the major Java conferences. Heinz was chosen as a Java Champion by Sun Microsystems, the inventors of Java, for his work in advancing Java. 
    Heinz presents our Java training courses anywhere in the world, either in person or via remote teaching technologies. 
    He is the author of all our courses, including Java Specialist Master, Design Patterns and Concurrency Specialist Courses.

mateusz.byczkowski:
  name: Mateusz Byczkowski
  bio: >
    entuzjasta systemów rozproszonych i miłośnik technologii backendowych (chodź nie broni się przed innymi zadaniami).  
    Na codzień projektuje i implementuje mikroserwisy w Allegro, a w wolnych chwilach gra w piłkę i interesuje się światem.

mateusz.krzeszowiak:
  name: Mateusz Krzeszowiak
  bio: >
    jest frontendowcem i entuzjastą wydajności z Krakowa. Swoje doświadczenie w e-commerce budował przez 5 lat w niedużej agencji, aby rok temu dołączyć do największej polskiej platformy sprzedażowej - Allegro. Jeśli akurat nie walczy o doświadczenia użytkowników to najprawdopodobniej buszuje w poszukiwaniu płyt winylowych, albo ogrywa nową gierkę.

przemyslaw.betkier:
  name: Przemysław Betkier
  bio: >
    Software Engineer w Allegro od 2017 roku pracujący w zespole tworzącym rozwiązania i usługi mające na celu zwiększenie bezpieczeństwa kupujących na platformie. Lubi podejmować wyzwania, testować nowinki ze świata IT, a wolny czas najczęściej spędza przy grach komputerowych lub książkach.

piotr.majorczyk:
  name: Piotr Majorczyk
  bio: >
    Junior Software Engineer w zespole Baltona. Na co dzień pracuje nad warunkowaniem funkcjonalności w Allegro. Zwolennik poznawania rzeczy od podstaw i odzierania technologii z “magii”. 
    W wolnych chwilach ucieka w góry, jeździ na rowerze lub czyta książki o kartografii.

piotr.ceranek:
  name: Piotr Ceranek
  bio: >
    programista back-endu w Allegro, pracujący w zespole wydającym treści na stronę główną. Entuzjasta języka Kotlin. Po pracy kolarz amator.

marcin.skalski:
  name: Marcin Skalski
  bio: >
    lider zespołu w Platformie Technicznej Allegro. Na co dzień pracuje nad Service Meshem w Allegro, wcześniej przed dwa lata jego specjalizacją były notyfikacje. Wielki fan wydajności i niskopoziomowych tematów. W wolnych chwilach kinoman z powoli budującą się kolekcją filmów na fizycznych nośnikach.

waldemar.panas:
  name: Waldemar Panas
  bio: >
    w Allegro tworzy oprogramowanie od 2018. Obecnie pełni rolę Team Leadera. Współorganizator spotkań Jugademy oraz jeden z redaktorów [Allegro Tech Blog](https://blog.allegro.tech/). Prowadzi też swojego
    [bloga technicznego](https://blog.wpanas.eu).
    Systemy rozproszone, poznawanie domeny i rozwijanie produktu to jest to, co lubi najbardziej.  Możecie go łapać na
    [Twitter](https://twitter.com/PanasWaldemar) 
    oraz [LinkedIn](https://www.linkedin.com/in/w-panas/). Prywatnie miłośnik seriali przy śniadaniu.

krzysztof.skitek:
  name: Krzysztof Skitek
  bio: >
    jestem przede wszystkim programistą i pasjonatem technologii, Tech Leadem.
    Doceniam prosty kod, który rozwiązuje skomplikowane problemy. Od lat rozwijam systemy przetwarzające serie czasowe a od niedawna rozwijam takie, które pomagają monitorować tylko to co istotne.

lukasz.sciga:
  name: Łukasz Ściga
  bio: data engineer w Allegro, game developer w sercu. Pracuje przy największych zbiorach danych w Allegro i tworzy rozwiązania ułatwiające przetwarzanie danych dla innych zespołów.

lukasz.chrzaszcz:
  name: Łukasz Chrząszcz
  bio: >
    programuje od 9 roku życia, a zawodowo od 8 lat. Team Leader odpowiedzialny za rozwój systemu Marketing Automation. Uwielbia drążyć w kodzie, żeby odkryć jak dokładnie coś działa, a potem podzielić się tym z innymi. Po godzinach tworzy bloga technicznego [chrzaszcz.dev](https://chrzaszcz.dev) i nałogowo czyta książki o soft skillach.

dwanascie.ekspertow:
  name: 12 ekspertów
  hide: true
